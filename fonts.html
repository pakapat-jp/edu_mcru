<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าฟ้อนต์ (Fonts) - CMS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin_style.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar"><!-- Loading Sidebar... --></aside>

        <main class="admin-content">
            <header class="admin-topbar">
                <button class="toggle-sidebar" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
                <div class="topbar-right">
                    <div class="user-profile" id="userProfileDropdown" onclick="toggleProfileDropdown()">
                        <div class="user-avatar">A</div>
                        <span style="font-size: 0.9rem; font-weight: 500;">Super Admin</span>
                        <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>

                        <div class="dropdown-menu" id="profileDropdown">
                            <a href="user_profile.html" class="dropdown-item"><i class="fa-solid fa-user-cog"
                                    style="margin-right: 8px;"></i> ตั้งค่าผู้ใช้งาน</a>
                            <div class="dropdown-divider"></div>
                            <a href="index.html" class="dropdown-item" style="color: #dc3545;"><i
                                    class="fa-solid fa-sign-out-alt" style="margin-right: 8px;"></i> ออกจากระบบ</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-container">
                <h1 class="page-title">ตั้งค่าฟ้อนต์ (Fonts)</h1>

                <div class="widget-card">
                    <form id="fontForm">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">ฟ้อนต์หลัก (Main
                                Font)</label>
                            <select id="fontMain"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Kanit';">
                                <option value="Kanit" selected>Kanit (แนะนำ)</option>
                                <option value="Sarabun">Sarabun</option>
                                <option value="Prompt">Prompt</option>
                                <option value="Bai Jamjuree">Bai Jamjuree</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">ขนาดตัวอักษรพื้นฐาน
                                (Base Font Size)</label>
                            <input type="number" id="fontSizeBase" value="16"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Kanit';">
                        </div>
                        <button type="submit" class="btn-login"
                            style="width: auto; padding: 10px 30px;">บันทึกฟ้อนต์</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminContainer = document.querySelector('.admin-container');
        sidebarToggle.addEventListener('click', () => { adminContainer.classList.toggle('sidebar-open'); });

        function toggleProfileDropdown() {
            document.getElementById('profileDropdown').classList.toggle('show');
        }

        window.onclick = function (event) {
            if (!event.target.closest('.user-profile')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // --- API Integration ---
        const token = localStorage.getItem('cms_token');
        if (!token) window.location.href = 'login.html';

        async function loadFontSettings() {
            try {
                const res = await fetch('/api/settings', { headers: { 'Authorization': `Bearer ${token}` } });
                const settings = await res.json();

                if (settings.font_main) {
                    const select = document.getElementById('fontMain');
                    if (select) select.value = settings.font_main;
                    // Update font preview immediately
                    if (select) select.style.fontFamily = settings.font_main;
                }
                if (settings.font_size_base) {
                    const input = document.getElementById('fontSizeBase');
                    if (input) input.value = settings.font_size_base;
                }
            } catch (e) { console.error(e); }
        }

        async function saveFontSettings(e) {
            e.preventDefault();
            const fontMain = document.getElementById('fontMain').value;
            const fontSize = document.getElementById('fontSizeBase').value;

            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        font_main: fontMain,
                        font_size_base: fontSize
                    })
                });

                if (res.ok) {
                    alert('บันทึกการตั้งค่าฟ้อนต์เรียบร้อยแล้ว');
                } else {
                    if (res.status === 401 || res.status === 403) {
                        alert('Session expired. Please login again.');
                        window.location.href = 'login.html';
                        return;
                    }
                    const errorData = await res.json();
                    alert('Error saving settings: ' + (errorData.error || res.statusText));
                }
            } catch (e) {
                console.error(e);
                alert('Connection error: ' + e.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fontForm').addEventListener('submit', saveFontSettings);

            // Font preview change
            const select = document.getElementById('fontMain');
            if (select) {
                select.addEventListener('change', (e) => {
                    e.target.style.fontFamily = e.target.value;
                });
            }

            loadFontSettings();
        });
    </script>
    <script src="js/global-loader.js"></script>
</body>

</html>
