<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ธีมสี (Theme Color) - CMS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin_style.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar"><!-- Loading Sidebar... --></aside>

        <main class="admin-content">
            <header class="admin-topbar">
                <button class="toggle-sidebar" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
                <div class="topbar-right">
                    <div class="user-profile" id="userProfileDropdown" onclick="toggleProfileDropdown()">
                        <div class="user-avatar">A</div>
                        <span style="font-size: 0.9rem; font-weight: 500;">Super Admin</span>
                        <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>

                        <div class="dropdown-menu" id="profileDropdown">
                            <a href="user_profile.html" class="dropdown-item"><i class="fa-solid fa-user-cog"
                                    style="margin-right: 8px;"></i> ตั้งค่าผู้ใช้งาน</a>
                            <div class="dropdown-divider"></div>
                            <a href="index.html" class="dropdown-item" style="color: #dc3545;"><i
                                    class="fa-solid fa-sign-out-alt" style="margin-right: 8px;"></i> ออกจากระบบ</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-container">
                <h1 class="page-title">ตั้งค่าธีมสี (Theme Colors)</h1>

                <div class="widget-card">
                    <form>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">สีหลัก (Primary
                                Color)</label>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="color" value="#2255a4"
                                    style="height: 40px; width: 60px; padding: 0; border: none;">
                                <span>#2255a4</span>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">สีรอง (Secondary
                                Color)</label>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="color" value="#6c757d"
                                    style="height: 40px; width: 60px; padding: 0; border: none;">
                                <span>#6c757d</span>
                            </div>
                        </div>
                        <button type="submit" class="btn-login"
                            style="width: auto; padding: 10px 30px;">บันทึกสี</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminContainer = document.querySelector('.admin-container');
        sidebarToggle.addEventListener('click', () => { adminContainer.classList.toggle('sidebar-open'); });

        function toggleProfileDropdown() {
            document.getElementById('profileDropdown').classList.toggle('show');
        }

        window.onclick = function (event) {
            if (!event.target.closest('.user-profile')) {
                const d = document.getElementById('profileDropdown');
                if (d && d.classList.contains('show')) d.classList.remove('show');
            }
        }

        // --- API Integration ---
        const token = localStorage.getItem('cms_token');
        if (!token) window.location.href = 'login.html';

        async function loadThemeSettings() {
            try {
                const res = await fetch('/api/settings', { headers: { 'Authorization': `Bearer ${token}` } });
                const settings = await res.json();

                if (settings.theme_primary_color) {
                    const el = document.getElementById('primaryColor');
                    const txt = document.getElementById('primaryColorText');
                    if (el) el.value = settings.theme_primary_color;
                    if (txt) txt.innerText = settings.theme_primary_color;
                }
                if (settings.theme_secondary_color) {
                    const el = document.getElementById('secondaryColor');
                    const txt = document.getElementById('secondaryColorText');
                    if (el) el.value = settings.theme_secondary_color;
                    if (txt) txt.innerText = settings.theme_secondary_color;
                }
            } catch (e) { console.error(e); }
        }

        async function saveThemeSettings(e) {
            e.preventDefault();
            const primary = document.getElementById('primaryColor').value;
            const secondary = document.getElementById('secondaryColor').value;

            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        theme_primary_color: primary,
                        theme_secondary_color: secondary
                    })
                });

                if (res.ok) alert('บันทึกสีเรียบร้อยแล้ว');
                else alert('Error');
            } catch (e) { console.error(e); }
        }

        // Bind updates for color picker text
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input[type="color"]');
            const spans = document.querySelectorAll('.widget-card span'); // Ensure this selects the text spans next to inputs

            if (inputs.length >= 2) {
                inputs[0].id = 'primaryColor';
                inputs[1].id = 'secondaryColor';

                inputs[0].addEventListener('input', (e) => spans[0].innerText = e.target.value);
                inputs[1].addEventListener('input', (e) => spans[1].innerText = e.target.value);

                if (spans.length >= 2) {
                    spans[0].id = 'primaryColorText';
                    spans[1].id = 'secondaryColorText';
                }
            }

            document.querySelector('form').addEventListener('submit', saveThemeSettings);
            loadThemeSettings();
        });
    </script>
    <script src="js/global-loader.js"></script>
</body>

</html>
