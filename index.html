<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คณะครุศาสตร์ - มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</title>
    <meta name="description" content="เว็บไซต์คณะครุศาสตร์ มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Global Header -->
    <div id="global-header"></div>

    <!-- Hero Section -->
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="slideshow-container">
            <!-- Slide 1 with Overlay -->
            <div class="slide fade">
                <img src="https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
                    alt="University">
                <div class="hero-overlay">
                    <h2 class="fade-in-up">ครุศาสตร์ สร้างครู ครูสร้างชาติเพื่อการพัฒนาที่ยั่งยืน</h2>
                    <p class="fade-in-up" style="transition-delay: 0.2s;">คณะครุศาสตร์
                        มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง
                    </p>
                    <div class="hero-buttons fade-in-up" style="transition-delay: 0.4s;">
                        <a href="courses.html" class="btn btn-primary">หลักสูตร</a>
                        <a href="#contact" class="btn btn-outline text-white">ติดต่อสอบถาม</a>
                    </div>
                </div>
            </div>


            <!-- Slide 3 -->
            <div class="slide fade">
                <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
                    alt="Students">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats">
        <div class="container grid-4">
            <div class="stat-item fade-in-up">
                <h3>80+</h3>
                <p>คณาจารย์ผู้เชี่ยวชาญ</p>
            </div>
            <div class="stat-item fade-in-up" style="transition-delay: 0.1s;">
                <h3>2000+</h3>
                <p>นักศึกษาปัจจุบัน</p>
            </div>
            <div class="stat-item fade-in-up" style="transition-delay: 0.2s;">
                <h3>10+</h3>
                <p>สาขาวิชา</p>
            </div>
            <div class="stat-item fade-in-up" style="transition-delay: 0.3s;">
                <h3>95%</h3>
                <p>อัตราการได้งานทำ</p>
            </div>
        </div>
    </section>

    <!-- News Feed Section -->
    <!-- News Feed Section -->
    <section id="news" class="section-padding bg-light">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 class="section-title" style="margin-bottom: 0;">ข่าวสารและกิจกรรม</h2>
                <div class="tab-buttons" id="news-tab-buttons">
                    <!-- Dynamic Tabs will be loaded here -->
                </div>
            </div>

            <div id="news-tab-content" style="min-height: 200px;">
                <!-- Dynamic Content will be loaded here -->
                <p style="text-align:center;">กำลังโหลดข้อมูลข่าวสาร...</p>
            </div>
        </div>
    </section>








    <!-- Footer -->
    <!-- Global Footer -->
    <div id="global-footer"></div>
    <script src="js/global-loader.js"></script>

    <script src="script.js"></script>
</body>

</html>
