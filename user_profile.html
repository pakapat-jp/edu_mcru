<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าผู้ใช้งาน (User Settings) - CMS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin_style.css">
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar"><!-- Loading Sidebar... --></aside>

        <!-- Main Content -->
        <main class="admin-content">
            <header class="admin-topbar">
                <button class="toggle-sidebar" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
                <div class="topbar-right">
                    <a href="index.html" target="_blank"
                        style="color: var(--cms-text); text-decoration: none; font-size: 0.9rem;">
                        <i class="fa-solid fa-external-link-alt"></i> ดูหน้าเว็บไซต์
                    </a>
                    <div class="user-profile" onclick="toggleProfileDropdown()">
                        <div class="user-avatar">A</div>
                        <span style="font-size: 0.9rem; font-weight: 500;">Super Admin</span>
                        <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>

                        <div class="dropdown-menu" id="profileDropdown">
                            <a href="user_profile.html" class="dropdown-item active"><i class="fa-solid fa-user-cog"
                                    style="margin-right: 8px;"></i> ตั้งค่าผู้ใช้งาน</a>
                            <div class="dropdown-divider"></div>
                            <a href="index.html" class="dropdown-item" style="color: #dc3545;"><i
                                    class="fa-solid fa-sign-out-alt" style="margin-right: 8px;"></i> ออกจากระบบ</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-container">
                <h1 class="page-title">ตั้งค่าผู้ใช้งาน (User Settings)</h1>

                <div class="widget-card" style="max-width: 600px; margin: 0 auto;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <div
                            style="width: 100px; height: 100px; background: var(--cms-primary); color: white; font-size: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto;">
                            A
                        </div>
                        <h2 style="margin: 0; font-size: 1.5rem;">Super Admin</h2>
                        <div style="color: #888;">ผู้ดูแลระบบสูงสุด</div>
                    </div>

                    <form onsubmit="saveProfile(event)">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 500;">อีเมล (Email
                                Address)</label>
                            <input type="email" value="admin@mcru.ac.th"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>

                        <div style="border-top: 1px solid #eee; margin: 20px 0; padding-top: 20px;">
                            <h3
                                style="margin-top: 0; font-size: 1.1rem; margin-bottom: 15px; color: var(--cms-text-muted);">
                                เปลี่ยนรหัสผ่าน (Change Password)</h3>

                            <div class="form-group" style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 500;">รหัสผ่านใหม่ (New
                                    Password)</label>
                                <input type="password" placeholder="กรอกรหัสผ่านใหม่"
                                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>

                            <div class="form-group" style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 500;">ยืนยันรหัสผ่านใหม่
                                    (Confirm New Password)</label>
                                <input type="password" placeholder="ยืนยันรหัสผ่านใหม่"
                                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                        </div>

                        <div style="text-align: right;">
                            <button type="button" onclick="history.back()"
                                style="background: #ccc; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-right: 10px; color: #333;">ยกเลิก</button>
                            <button type="submit"
                                style="background: var(--cms-primary); color: white; border: none; padding: 10px 25px; border-radius: 4px; cursor: pointer; font-size: 1rem;"><i
                                    class="fa-solid fa-save"></i> บันทึกการเปลี่ยนแปลง</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Use shared dropdown logic if centralized, but here we can just replicate or simpler inline
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminContainer = document.querySelector('.admin-container');

        sidebarToggle.addEventListener('click', () => {
            adminContainer.classList.toggle('sidebar-open');
        });

        function toggleProfileDropdown() {
            const dd = document.getElementById('profileDropdown');
            dd.classList.toggle('show');
        }

        // Close if outside
        window.onclick = function (event) {
            if (!event.target.closest('.user-profile')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function saveProfile(e) {
            e.preventDefault();
            alert('บันทึกข้อมูลเรียบร้อยแล้ว');
        }
    </script>
    <script src="js/global-loader.js"></script>
</body>

</html>
