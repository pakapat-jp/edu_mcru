<!DOCTYPE html>
<html lang="th">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

    <!-- Global Header -->
    <div id="global-header"></div>

    <header class="page-header"
        style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); padding: 60px 0; color: white;">
        <div class="container"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1 class="fade-in-up text-center">โรงเรียนสาธิตอนุบาลทานตะวัน</h1>

        </div>
    </header>

    <section id="page-content" class="section-padding">
        <div class="container">
            <!-- Information -->
            <div class="fade-in-up">
                <h3 class="text-center" style="margin-bottom: 20px; color: var(--primary-dark); font-size: 1.5rem;">
                    ข้อมูลโรงเรียน</h3>
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fa-solid fa-school"></i>
                    </div>
                    <div class="empty-state-text">อยู่ระหว่างการรวบรวมข้อมูลโรงเรียนสาธิตอนุบาลทานตะวัน</div>
                </div>
            </div>
        </div>

    <!-- Script removed as generic loader is no longer needed -->
