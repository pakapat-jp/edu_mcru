<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าทั่วไป (Global Settings) - CMS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin_style.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar"><!-- Loading Sidebar... --></aside>

        <main class="admin-content">
            <header class="admin-topbar">
                <button class="toggle-sidebar" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
                <div class="topbar-right">
                    <div class="user-profile" id="userProfileDropdown" onclick="toggleProfileDropdown()">
                        <div class="user-avatar">A</div>
                        <span style="font-size: 0.9rem; font-weight: 500;">Super Admin</span>
                        <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>

                        <div class="dropdown-menu" id="profileDropdown">
                            <a href="user_profile.html" class="dropdown-item"><i class="fa-solid fa-user-cog"
                                    style="margin-right: 8px;"></i> ตั้งค่าผู้ใช้งาน</a>
                            <div class="dropdown-divider"></div>
                            <a href="index.html" class="dropdown-item" style="color: #dc3545;"><i
                                    class="fa-solid fa-sign-out-alt" style="margin-right: 8px;"></i> ออกจากระบบ</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-container">
                <h1 class="page-title">ตั้งค่าทั่วไป (Global Configuration)</h1>

                <div class="widget-card">
                    <form id="settingsForm">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">ชื่อเว็บไซต์ (Site
                                Name)</label>
                            <input type="text" name="site_name" value="คณะครุศาสตร์ มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Kanit';">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">คำอธิบายเว็บไซต์ (Meta
                                Description)</label>
                            <textarea name="meta_description"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Kanit';"
                                rows="3">เว็บไซต์คณะครุศาสตร์ มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</textarea>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">สถานะเว็บไซต์ (Site
                                Offline)</label>
                            <div style="display: flex; gap: 20px;">
                                <label><input type="radio" name="site_offline" value="0" checked> ออนไลน์</label>
                                <label><input type="radio" name="site_offline" value="1"> ปิดปรับปรุง</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-login"
                            style="width: auto; padding: 10px 30px;">บันทึกการตั้งค่า</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminContainer = document.querySelector('.admin-container');
        sidebarToggle.addEventListener('click', () => { adminContainer.classList.toggle('sidebar-open'); });

        function toggleProfileDropdown() {
            document.getElementById('profileDropdown').classList.toggle('show');
        }

        window.onclick = function (event) {
            if (!event.target.closest('.user-profile')) {
                const d = document.getElementById('profileDropdown');
                if (d && d.classList.contains('show')) d.classList.remove('show');
            }
        }

        // --- API Integration ---
        const token = localStorage.getItem('cms_token');
        if (!token) window.location.href = 'login.html';

        async function loadSettings() {
            try {
                const res = await fetch('/api/settings', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const settings = await res.json();

                // Map settings to inputs
                if (settings.site_name) {
                    const el = document.querySelector('input[name="site_name"]');
                    if (el) el.value = settings.site_name;
                }
                if (settings.meta_description) {
                    const el = document.querySelector('textarea[name="meta_description"]');
                    if (el) el.value = settings.meta_description;
                }
                if (settings.site_offline) {
                    const radios = document.getElementsByName('site_offline');
                    for (let r of radios) {
                        if (r.value === String(settings.site_offline)) r.checked = true;
                    }
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        async function saveSettings(e) {
            e.preventDefault();
            const form = e.target;
            const site_name = form.querySelector('input[name="site_name"]').value;
            const meta_description = form.querySelector('textarea[name="meta_description"]').value;
            const offlineRadio = form.querySelector('input[name="site_offline"]:checked');
            const site_offline = offlineRadio ? offlineRadio.value : "0";

            // Prepare payload
            const payload = {
                site_name,
                meta_description,
                site_offline
            };

            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert('บันทึกการตั้งค่าเรียบร้อยแล้ว');
                } else {
                    if (res.status === 401 || res.status === 403) {
                        alert('Session expired. Please login again.');
                        window.location.href = 'login.html';
                        return;
                    }
                    const errorData = await res.json();
                    alert('Error saving settings: ' + (errorData.error || res.statusText));
                }
            } catch (error) {
                console.error(error);
                alert('Connection error: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('settingsForm').addEventListener('submit', saveSettings);
            loadSettings();
        });
    </script>
    <script src="js/global-loader.js"></script>
</body>

</html>
