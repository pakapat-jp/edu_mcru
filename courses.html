<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หลักสูตร - คณะครุศาสตร์</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Global Header -->
    <div id="global-header"></div>

    <!-- Page Header -->
    <header class="page-header"
        style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); padding: 60px 0; color: white;">
        <div class="container"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1 class="fade-in-up text-center">หลักสูตรที่เปิดสอน</h1>
            <p class="fade-in-up text-center" style="transition-delay: 0.1s;">คณะครุศาสตร์
                มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</p>
        </div>
    </header>

    <!-- Courses Content -->
    <section class="section-padding">
        <div class="container">

            <!-- Tab Navigation -->
            <div class="tab-nav fade-in-up">
                <button class="tab-btn active" onclick="openTab(event, 'bachelor')">ปริญญาตรี</button>
                <button class="tab-btn" onclick="openTab(event, 'master')">ปริญญาโท</button>
                <button class="tab-btn" onclick="openTab(event, 'doctoral')">ปริญญาเอก</button>
                <button class="tab-btn" onclick="openTab(event, 'diploma')">ประกาศนียบัตร</button>
            </div>

            <!-- Bachelor's Degree -->
            <div id="bachelor" class="tab-content fade-in-up" style="display: block;">
                <div id="bachelor-content">
                    <p class="text-center">กำลังโหลดข้อมูล...</p>
                </div>
            </div>

            <!-- Master's Degree -->
            <div id="master" class="tab-content fade-in-up">
                <div id="master-content">
                    <p class="text-center">กำลังโหลดข้อมูล...</p>
                </div>
            </div>

            <!-- Doctoral Degree -->
            <div id="doctoral" class="tab-content fade-in-up">
                <div id="doctoral-content">
                    <p class="text-center">กำลังโหลดข้อมูล...</p>
                </div>
            </div>

            <!-- Diploma -->
            <div id="diploma" class="tab-content fade-in-up">
                <div id="diploma-content">
                    <p class="text-center">กำลังโหลดข้อมูล...</p>
                </div>
            </div>

        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadPageContent === 'function') {
                    loadPageContent('หลักสูตรปริญญาตรี', 'bachelor-content');
                    loadPageContent('หลักสูตรปริญญาโท', 'master-content');
                    loadPageContent('หลักสูตรปริญญาเอก', 'doctoral-content');
                    loadPageContent('หลักสูตรประกาศนียบัตร', 'diploma-content');
                }
            }, 500);
        });
    </script>

    </div>
    </section>

    <!-- Footer -->
    <!-- Global Footer -->
    <div id="global-footer"></div>
    <script src="js/global-loader.js"></script>

    <script src="script.js"></script>
</body>

</html>
