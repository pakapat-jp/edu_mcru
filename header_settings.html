<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าส่วนหัว (Header) - CMS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin_style.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar"></aside>

        <main class="admin-content">
            <header class="admin-topbar">
                <button class="toggle-sidebar" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
                <div class="topbar-right">
                    <div class="user-profile" id="userProfileDropdown" onclick="toggleProfileDropdown()">
                        <div class="user-avatar">A</div>
                        <span style="font-size: 0.9rem; font-weight: 500;">Super Admin</span>
                        <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>

                        <div class="dropdown-menu" id="profileDropdown">
                            <a href="user_profile.html" class="dropdown-item"><i class="fa-solid fa-user-cog"
                                    style="margin-right: 8px;"></i> ตั้งค่าผู้ใช้งาน</a>
                            <div class="dropdown-divider"></div>
                            <a href="index.html" class="dropdown-item" style="color: #dc3545;"><i
                                    class="fa-solid fa-sign-out-alt" style="margin-right: 8px;"></i> ออกจากระบบ</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-container">
                <h1 class="page-title">ตั้งค่าส่วนหัว (Header Settings)</h1>

                <div class="widget-card">
                    <form>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">แบนเนอร์หลัก (Top
                                Banner) <span
                                    style="font-size: 0.85rem; color: #6c757d; font-weight: normal; margin-left: 10px;"><i
                                        class="fa-solid fa-circle-info"></i> ขนาดแนะนำ: 1920 x 150 px</span></label>
                            <div
                                style="border: 2px dashed #ddd; padding: 20px; text-align: center; border-radius: 4px;">
                                <img src="assets/edu-topbanner.png"
                                    style="max-width: 100%; height: auto; margin-bottom: 10px;">
                                <br>
                                <button type="button" class="btn-login"
                                    style="width: auto; padding: 5px 15px;">เปลี่ยนรูปภาพ</button>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">โลโก้ (Logo) <span
                                    style="font-size: 0.85rem; color: #6c757d; font-weight: normal; margin-left: 10px;"><i
                                        class="fa-solid fa-circle-info"></i> ขนาดแนะนำ: 200 x 50 px</span></label>
                            <div style="display: flex; align-items: center; gap: 20px;">
                                <img src="assets/logo-name.png" style="height: 50px;">
                                <button type="button" class="btn-login"
                                    style="width: auto; padding: 5px 15px;">อัปโหลดโลโก้ใหม่</button>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 500;">ไอคอนเว็บไซต์
                                (Favicon) <span
                                    style="font-size: 0.85rem; color: #6c757d; font-weight: normal; margin-left: 10px;"><i
                                        class="fa-solid fa-circle-info"></i> ขนาดแนะนำ: 16x16 px หรือ 32x32
                                    px</span></label>
                            <div style="display: flex; align-items: center; gap: 20px;">
                                <img src="assets/logo.png"
                                    style="height: 32px; width: 32px; border: 1px solid #ddd; padding: 2px; border-radius: 4px;">
                                <button type="button" class="btn-login" style="width: auto; padding: 5px 15px;">อัปโหลด
                                    Favicon</button>
                            </div>
                        </div>
                        <button type="submit" class="btn-login"
                            style="width: auto; padding: 10px 30px;">บันทึกการเปลี่ยนแปลง</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminContainer = document.querySelector('.admin-container');
        sidebarToggle.addEventListener('click', () => { adminContainer.classList.toggle('sidebar-open'); });

        function toggleProfileDropdown() {
            document.getElementById('profileDropdown').classList.toggle('show');
        }

        window.onclick = function (event) {
            if (!event.target.closest('.user-profile')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <script src="js/global-loader.js"></script>
</body>

</html>
