<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คณะกรรมการประจำคณะ - คณะครุศาสตร์</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Global Header -->
    <div id="global-header"></div>

    <header class="page-header"
        style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); padding: 60px 0; color: white;">
        <div class="container"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1 class="fade-in-up text-center">คณะกรรมการประจำคณะ</h1>
            <p class="fade-in-up text-center" style="transition-delay: 0.1s;">คณะครุศาสตร์
                มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</p>
        </div>
    </header>

    <section id="page-content" class="section-padding">
        <div class="container" id="board-content">
            <!-- Dynamic Content -->
            <p class="text-center">กำลังโหลดข้อมูล...</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadPageContent === 'function') {
                    loadPageContent('คณะกรรมการประจำคณะ', 'board-content');
                }
            }, 500);
        });
    </script>

    <!-- Global Footer -->
    <div id="global-footer"></div>
    <script src="js/global-loader.js"></script>

    <script src="script.js"></script>
</body>

</html>
