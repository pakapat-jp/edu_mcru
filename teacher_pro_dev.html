<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์พัฒนาวิชาชีพครู - คณะครุศาสตร์</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Global Header -->
    <div id="global-header"></div>

    <header class="page-header"
        style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); padding: 60px 0; color: white;">
        <div class="container"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1 class="fade-in-up text-center">ศูนย์พัฒนาวิชาชีพครู</h1>
            <p class="fade-in-up text-center" style="transition-delay: 0.1s;">คณะครุศาสตร์
                มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</p>
        </div>
    </header>

    <section id="page-content" class="section-padding">
        <div class="container">
            <!-- Tabs -->
            <div class="tab-nav fade-in-up">
                <button class="tab-btn active" onclick="openTab(event, 'network')">ข้อมูลโรงเรียนเครือข่าย</button>
                <button class="tab-btn" onclick="openTab(event, 'supervisors')">รายชื่ออาจารย์นิเทศ</button>
            </div>

            <!-- Network School Information -->
            <div id="network" class="tab-content fade-in-up" style="display: block;">
                <h3 class="text-center" style="margin-bottom: 20px; color: var(--primary-dark); font-size: 1.5rem;">
                    ข้อมูลโรงเรียนเครือข่าย</h3>
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fa-solid fa-school"></i>
                    </div>
                    <div class="empty-state-text">อยู่ระหว่างการรวบรวมข้อมูลโรงเรียนเครือข่าย</div>
                </div>
            </div>

            <!-- Supervisors List -->
            <div id="supervisors" class="tab-content fade-in-up">
                <h3 class="text-center" style="margin-bottom: 20px; color: var(--primary-dark); font-size: 1.5rem;">
                    รายชื่ออาจารย์นิเทศ</h3>
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div class="empty-state-text">อยู่ระหว่างการรวบรวมรายชื่ออาจารย์นิเทศ</div>
                </div>
            </div>

        </div>
    </section>

    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabBtn;

            // Hide all tab content
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
                tabContent[i].classList.remove("active");
            }

            // Deactivate all buttons
            tabBtn = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tabBtn.length; i++) {
                tabBtn[i].className = tabBtn[i].className.replace(" active", "");
            }

            // Show the current tab and activate the button
            document.getElementById(tabName).style.display = "block";
            // Small delay to allow display:block to apply before adding active class for animation
            setTimeout(() => {
                document.getElementById(tabName).classList.add("active");
            }, 10);

            evt.currentTarget.className += " active";
        }
    </script>

    <!-- Global Footer -->
    <div id="global-footer"></div>

    <script src="js/global-loader.js"></script>
    <script src="script.js"></script>
</body>

</html>
